<!doctype html>
  <head>
    <meta charset="utf-8">

    <title>Flickr Findr</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">

    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- Parse CDN -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="client.js"></script>
    <!-- js -->
    <script src="main.js"></script>

    <script id="message-template" type="text/x-handlebars-template">
  		<li class="message" data-id="{{ objectId }}" data-upvotes={{upVotes}}>
  			<span class="message__text">{{ text }}</span>
  			<i class="fa fa-trash pull-right delete"></i>
  			<i class="fa fa-thumbs-up pull-right vote-up"></i>
  			<div class="pull-right vote-count">{{ upVotes }}</div>
  		</li>
  	</script>
  </head>

<body>

  <div class="container">
    <h1 class="text-primary text-center">My SPA<h1>
      <form class="form-inline text-center">
        <div class="form-group">
        <h2>My Favorite Things Include...</h2>
          <h4><ul id="fav-list">
            <li class="fav-thing">JavaScript</li>
            <li class="fav-thing">CRUD</li>
            <li class="fav-thing">Ajax</li>
          </ul></h4>
        </div>
      </div>
    </form>

  <form class="form-inline text-center">
    <input type="search" class="form-control" name="thing" input id="new-thing" placeholder="Enter a new thing..." class="form-control">
    <input type="submit" button type="button" class="btn btn-primary" input id="new-thing-button" type="submit" value="Create new thing"></submit>
  </form>

  <div class="container">
  <h1 class="text-primary text-center">Flickr Findr</h1>
    <form class="form-inline text-center">
      <div class="form-group">
        <div class="input-group">
            <input type="search" class="form-control" name="Findr!" id="search" placeholder="Enter a search term...">
            <input type="submit" button type="button" class="btn btn-secondary" value="Findr!">
        </div>
      </div>
  </form>

<div id="photos"></div>

</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
